<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container-principal">
    <section class="painel-saldos-despesas">
      <div class="painel saldos">
        
      </div>

      <div class="painel despesas">
        
      </div>
    </section>

    <section class="tansacoes-despesas-receitas">
      <div class="receitas-total">
        <h3>Receita Total: <span id="total-receitas"></span></h3>
      </div>

      <div class="despesas-total">
        <h3>Despesas Total: <span id="total-despesas"></span></h3>
      </div>
      <div class="form-receitas">
        <form method="" action="">
         <div class="full-box">
           <label>Descrição:</label>
           <input type="text" name="descricao" value="" id="descricao">
         </div>

         <div class="small-box">
           <label>Valor:</label>
           <input type="number" name="valor" value="" min="0" id="valor"> 
         </div>

         <div class="small-box">
          <label>Data:</label>
          <input type="date" name="data" id="data"> 
        </div>

        <div class="btnSalvar">
          <button id="btnSalvarReceita">Salvar</button> 
        </div>
        </form>
      </div>

      <div class="form-despesas">
        <form method="" action="">
          <div class="full-box">
            <label>Descrição:</label>
            <input type="text" name="descricaoDespesa" value="" id="descricaoDespesa">
          </div>
 
          <div class="small-box">
            <label>Valor:</label>
            <input type="number" name="valorDespesa" value="" min="0" id="valorDespesa"> 
          </div>
 
          <div class="small-box">
           <label>Data:</label>
           <input type="date" name="dataDespesa" id="dataDespesa"> 
         </div>
 
         <div class="btnSalvarDespesa">
           <button id="btnSalvarDespesa">Salvar</button> 
         </div>
         </form>
      </div>
    </section>

    <section class="tabelas-dados">
      <table border="1" class="table-receitas">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Data</th>
            <th>Valor</th>
          </tr>
        </thead>
        
        <tbody>

        </tbody>
      </table>

      <table border="1" class="table-despesas">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Data</th>
            <th>Valor</th>
          </tr>
        </thead>
        
        <tbody>

        </tbody>
      </table>
    </section>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
